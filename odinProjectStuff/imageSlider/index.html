<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Beautiful Oregon</h1>
    <div id="sliderContainer">
        <div id="imageContainer">
            <img src="imgs/pic1.jpeg" alt="Image of Oregon forests and mountains">
        </div>
        <div id="activeContainer">
            <form>
                <svg class="svg-icon" viewBox="0 0 20 20">
                    <path fill="none" d="M8.388,10.049l4.76-4.873c0.303-0.31,0.297-0.804-0.012-1.105c-0.309-0.304-0.803-0.293-1.105,0.012L6.726,9.516c-0.303,0.31-0.296,0.805,0.012,1.105l5.433,5.307c0.152,0.148,0.35,0.223,0.547,0.223c0.203,0,0.406-0.08,0.559-0.236c0.303-0.309,0.295-0.803-0.012-1.104L8.388,10.049z"></path>
                </svg>
                <input type="radio" name="pictureSelector" id="pic1" value="1">
                <input type="radio" name="pictureSelector" id="pic2" value="2">
                <input type="radio" name="pictureSelector" id="pic3" value="3">
                <input type="radio" name="pictureSelector" id="pic4" value="4">
                <input type="radio" name="pictureSelector" id="pic5" value="5">
                <input type="radio" name="pictureSelector" id="pic6" value="6">
                <svg class="svg-icon" viewBox="0 0 20 20">
                    <path fill="none" d="M11.611,10.049l-4.76-4.873c-0.303-0.31-0.297-0.804,0.012-1.105c0.309-0.304,0.803-0.293,1.105,0.012l5.306,5.433c0.304,0.31,0.296,0.805-0.012,1.105L7.83,15.928c-0.152,0.148-0.35,0.223-0.547,0.223c-0.203,0-0.406-0.08-0.559-0.236c-0.303-0.309-0.295-0.803,0.012-1.104L11.611,10.049z"></path>
                </svg>
            </form>
        </div>
    </div>
</body>
</html>
